<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/reserva.css">
    <title>Reserve-ja</title>
</head>

<body>
    <main>

        <div class="formulario">
            <div class="organizar-form">
                <div class="form-header">
                    <h1>Faça reservas de quartos em minutos</h1>
                </div>

                <form action="">
                    <div class="name">
                        <label for="" >Nome completo</label> <br>
                        <input type="text" placeholder="Escreva seu nome">
                    </div>

                    <div class="em">
                        <div class="email">
                            <label for="" >E-mail</label> <br>
                            <input type="email" placeholder="form@gmail.com">
                        </div>

                        <div class="tell">
                            <label for="" >Telefone</label> <br>
                            <input type="text" placeholder="(15) 99100-0000">
                        </div>
                    </div>

                    <div class="pessoas">
                        <div class="adultos">
                            <label for="" >Adultos</label> <br>
                            <input type="number" placeholder="Numero de Adulto">
                        </div>

                        <div class="criancas">
                            <label for="" >Telefone</label> <br>
                            <input type="number" placeholder="Numero de Criança">
                        </div>
                    </div>

                    <div class="check">
                        <div class="check-in">
                            <label for="" >Check-in</label> <br>
                            <input type="date" placeholder="Check-in">
                        </div>

                        <div class="check-out">
                            <label for="" >Check-out</label> <br>
                            <input type="date" placeholder="Check-out">
                        </div>
                    </div>

                    <div class="segundaParte">
                        <div class="linha"></div>
                        Por favor, responda a estas perguntas para uma estadia agradável
                        <div class="linha"></div>
                    </div>
                    
                </form>

                <div class="form-footer">
                    <button type="submit">Confirmar Reservar</button>
                    <a href="../index.html"><button type="reset">Cancelar</button></a>
                </div>
            </div>
        </div>

    </main>
</body>

</html>
